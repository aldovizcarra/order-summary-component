<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <main class="container">
        <div class="card">
            <img class="header-img" src="images/illustration-hero.svg" alt="person listening to music image">
            <h1>Order Summary</h1>
            <p class="card__text--summary">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
            <div class="annual-plan">
                <div class="music-img">
                    <img src="images/icon-music.svg" alt="music icon image">
                </div>
                <div class="annual-plan__flex">
                    <div class="annual-plan__text">
                        <p>Annual Plan</p>
                        <span class="annual-plan__text--price">$59.99/year</span>
                    </div>
                    <div class="annual-plan__link">
                        <a href="#">Change</a>
                    </div>
                </div>
            </div>
            <a class="btn" href="#">Proceed to Payment</a>
            <a href="#" class="card__text--cancel-order">Cancel Order</a>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/aldovizcarra">Aldo Vizcarra</a>.
    </footer>
</body>

</html>
